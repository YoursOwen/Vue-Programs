<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../node_modules/vue/dist/vue.min.js"></script>
  <script src="../../node_modules/vue-router-3.0.1.js"></script>
</head>

<body>
  <div id="app">
    <!-- 原始的：<a href="#/login">登录</a>,不符合程序员审美 -->
    <!-- 在页面会转化为a标签 -->
    <router-link to='/login'>登录</router-link>
    <router-link to='/register'>注册</router-link>


    <!-- vue-router中的组件，相当于一个占位符,把路由匹配的规则的渲染进来 -->
    <router-view></router-view>



  </div>
  <script>
    let login = {
      template: '<h3>登录页面</h3>'
    }

    let register = {
      template: '<h3>注册页面</h3>'
    }


    const routerObj = new VueRouter({
      routes: [
        //对象中第一个参数是匹配规则
        //第二个参数是模板
        {
          path: '/login',
          component: login
        },
        {
          path: '/register',
          component: register
        }

      ]
    })



    let vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router: routerObj,
    })
  </script>
</body>

</html>
