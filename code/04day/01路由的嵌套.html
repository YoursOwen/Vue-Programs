<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../node_modules/vue/dist/vue.min.js"></script>
  <script src="../../node_modules/vue-router-3.0.1.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/account">Account</router-link>


    <router-view></router-view>



  </div>

  <template id='temp'>
    <div>
      <h1>这是account页面</h1>

      <router-link to="/account/login">登录</router-link>
      <router-link to="/account/register">注册</router-link>

      <router-view></router-view>
    </div>

  </template>


  <script>
    let account = {
      //id为temp的区域 别忘记#
      template: '#temp'

    }

    let login = {
      template: '<h3>登录页面</h3>'
    }
    let register = {
      template: '<h3>注册页面</h3>'
    }


    const routerObj = new VueRouter({
      // 复数routes，如果写错了会报错

      //可以使用
      routes: [{
          path: '/account',
          component: account,
          children: [
            {
              path: 'login',
              component: login
            },
            {
              path: 'register',
              component: register
            }
          ]
        },


      ]
    })





    let vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router: routerObj,
    })
  </script>
</body>

</html>
